<!doctype html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>

    <script>
      function password_show_hide(){
        var x = document.getElementById("password")
        var show_eye = document.getElementById("show_eye")
        var hide_eye = document.getElementById("hide_eye")
        hide_eye.classList.remove("d-none");
        if(x.type == "password"){
          x.type = "text";
          show_eye.style.display = "none";
          hide_eye.style.display = "block";
        }
        else {
          x.type = "password";
          show_eye.style.display = "block";
          hide_eye.style.display = "none";
        }
      }


    </script>
 </head>

 <body>
   <div class="text-center">
     <form style="max-width:480px; margin:auto;">
       <img class="mt-5 mb-4" src="imgs\bgd_logo.png" alt="bgd_logo" height="76">

       <h5 class="mb-5">Login with your credentials</h5>

       <input type="email" id="emailAddress" class="form-control mb-3" placeholder="Enter email" required>

       <div class="input-group mb-3">
         <input name="password" type="password" value="" class="input form-control" id="password" placeholder="Enter password" aria-label="password" aria-describedby="basic-addon1" required><br>
         <div class="input-group-append">
           <span class="input-group-text" onclick="password_show_hide();">
             <i class="bi bi-eye" id="show_eye"></i>
             <i class="bi bi-eye-slash d-none" id="hide_eye"></i>
           </span>
         </div>
       </div>

       <div class="d-grid mt-5">
          <button class="btn btn-primary btn-block">Sign in</button>
       </div>

     </form>
   </div>
 </body>
</html>
